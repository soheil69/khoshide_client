server {
    listen 80;

    server_name _;

    # Serve the React Vite built files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy requests that start with /api
    location /api/ {
        proxy_pass https://api.nobitex.ir/; # Forward to the correct target

        # Headers to ensure correct proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Timeout settings to handle delays in the upstream
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        send_timeout 10s;

        # Optional: Enable WebSocket support, if relevant
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Fix for SSL handshake issues
        proxy_ssl_server_name on;

        # Optional: Rewrite /api/... if needed
        rewrite ^/api/(.*)$ /$1 break;
    }

    # Redirect all other requests to index.html (for SPA support)
    location / {
        try_files $uri /index.html;
    }
}